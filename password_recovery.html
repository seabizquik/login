<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="UTF-8">
	<title>Password Recovery</title>
 <link rel="stylesheet" type="text/css" href="style.css">

<script>


function validateForm() {
    var x = document.forms["login_form"]["username"].value;
    if (x == ""){
        document.getElementById("error_message").innerHTML = "Username is required";
        return false;  
    } else {
    	document.getElementById("error_message").innerHTML = "A password reset email is on its way!";
        return false;  
    }
}
</script>
</head>

<body>
<div role="alert">
<p id="error_message">Please enter your username below. If you have an account you will be sent a password reset email.</p>
</div>

<form name="login_form" onsubmit="validateForm()" action="reset_email.html">
<div id="password_recovery">
		<h2>Password Recovery</h2>
		<p><label for="username">Username (required):</label>		
		<input type="text" size="35" name="username" id="username" required></p>

	
   <button id="login_button" type="submit" name="submit" onclick="validateForm()"; return false>Submit</button>

   <p><a href="login.html">Return to login page.</a></p>
</div>
</form>
</body>
</html>
